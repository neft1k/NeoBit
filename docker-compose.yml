version: "3.9"

services:
  db:
    image: pgvector/pgvector:0.7.4-pg16
    container_name: neobit-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neobit}
      POSTGRES_USER: ${POSTGRES_USER:-neobit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neobit}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - neobit_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neobit} -d ${POSTGRES_DB:-neobit}"]
      interval: 5s
      timeout: 5s
      retries: 10

  dataset:
    image: duckdb/duckdb:latest
    container_name: neobit-dataset
    restart: "no"
    entrypoint: ["duckdb"]
    volumes:
      - neobit_dataset:/data
    command:
      - -c
      - >
        SET threads=1;
        SET memory_limit='1GB';
        SET preserve_insertion_order=false;
        COPY (
          SELECT doc_id, title, "by", post_score, CAST(epoch(time) AS BIGINT) AS time_unix, text, vector
          FROM read_parquet('https://clickhouse-datasets.s3.amazonaws.com/hackernews-miniLM/hackernews_part_1_of_1.parquet')
          LIMIT 200000
        ) TO '/data/hn_200k.csv' (HEADER, DELIMITER ',', OVERWRITE_OR_IGNORE true);

  app:
    build: .
    container_name: neobit-app
    environment:
      PORT: ${PORT:-8080}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-neobit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neobit}
      POSTGRES_DB: ${POSTGRES_DB:-neobit}
      POSTGRES_SSLMODE: disable
      IMPORT_ENABLED: ${IMPORT_ENABLED:-false}
      IMPORT_DATASET_URL: ${IMPORT_DATASET_URL:-https://clickhouse-datasets.s3.amazonaws.com/hackernews-miniLM/hackernews_part_1_of_1.parquet}
      IMPORT_LOCAL_PATH: ${IMPORT_LOCAL_PATH:-/data/hn_200k.csv}
      IMPORT_LIMIT: ${IMPORT_LIMIT:-200000}
      IMPORT_READ_BATCH_SIZE: ${IMPORT_READ_BATCH_SIZE:-1000}
      IMPORT_WRITE_BATCH_SIZE: ${IMPORT_WRITE_BATCH_SIZE:-500}
      IMPORT_SHUTDOWN_TIMEOUT_SEC: ${IMPORT_SHUTDOWN_TIMEOUT_SEC:-30}
      IMPORT_SKIP_IF_DOCS_EXIST: ${IMPORT_SKIP_IF_DOCS_EXIST:-true}
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
      dataset:
        condition: service_completed_successfully
    volumes:
      - neobit_dataset:/data

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: neobit-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml

volumes:
  neobit_pgdata:
  neobit_dataset:
